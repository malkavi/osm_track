<body onload="init()">
	<h1 id="title">Donde he estado</h1>
	<div id="tags">textlayer, csv, tsv, basic, popup</div>
	<p id="shortdesc">Aqui estaba antes.</p>

	<div class="container-fluid">

		<div class="row-fluid">
			<div class="span12">
				<div id="map" class="map">
					<div id="popup" class="ol-popup">
						<a href="#" id="popup-closer" class="ol-popup-closer"></a>
						<div id="popup-content"></div>
					</div>
				</div>
				
				Fuente: <select id="capas">
					<option value="osm">OSM</option>
					<option value="osmtransp">OSM Transport</option>
					<option value="osmcycle">OSM Cycle</option>
					<option value="bing">Bing</option>
					<option value="staT">stamen(Terrain)</option>
					<option value="staW">stamen(WaterColors)</option>
				</select> Puntos: <input type="number" id="puntos" min="1" value="30"
					required=yes> <input type="month" id="yearmonth"
					min="2014-06">
				<button id="bttrefresh">Actualizar</button>
			</div>
		</div>

		<div class="row-fluid">
			<div id="miTabla2"></div>
			<script type="text/javascript" charset="utf-8">
				tablaMarcadores("#miTabla2");
			</script>
		</div>

	</div>
