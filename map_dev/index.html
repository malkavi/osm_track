<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">

<title>Localizacion OSM / OpenLayers</title>

<link rel="stylesheet" href="https://openlayers.org/en/v5.1.3/css/ol.css" type="text/css">
<link rel="stylesheet" href="css/popup.css" type="text/css">
<link rel="stylesheet" href="css/tabla.css" type="text/css" />

<script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
<script src="https://d3js.org/d3.v3.min.js"></script>

</head>
<body>
	<h1 id="title">Donde he estado</h1>
	<p id="shortdesc">Aqui estaba antes.</p>

	<div class="container-fluid">

		<div class="row-fluid">
			<div class="span12">
				<div id="map" class="map">
					<div id="popup" class="ol-popup">
						<a href="#" id="popup-closer" class="ol-popup-closer"></a>
						<div id="popup-content"></div>
					</div>
				</div>
				
				Fuente: <select id="capas">
					<option value="osm">OSM</option>
					<option value="osmtransp">OSM Transport</option>
					<option value="osmcycle">OSM Cycle</option>
					<option value="bing">Bing</option>
					<option value="staT">stamen(Terrain)</option>
					<option value="staW">stamen(WaterColors)</option>
				</select> Puntos: <input type="number" id="puntos" min="1" value="30"
					required=yes> <input type="month" id="yearmonth"
					min="2014-06">
				<button id="bttrefresh">Actualizar</button>
			</div>
		</div>

		<div class="row-fluid">
			<div id="miTabla2" style="overflow-x:auto;"></div>
		</div>

	</div>
<script src="./main.js"></script>
<script src="./csv.js"></script>
<script src="./localizacion.js"></script>
</body>
</html>
